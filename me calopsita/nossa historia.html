    <script>
        let currentIndex = 0;

        function moveCarousel(direction) {
            const carousel = document.querySelector('.carousel');
            const totalItems = document.querySelectorAll('.carousel img').length;

            // Atualiza o √≠ndice do carrossel
            currentIndex += direction;

            // Volta ao in√≠cio/final se ultrapassar os limites
            if (currentIndex < 0) {
                currentIndex = totalItems - 1;
            } else if (currentIndex >= totalItems) {
                currentIndex = 0;
            }

            // Move o carrossel para o √≠ndice atual
            const offset = -currentIndex * 100; // Cada imagem ocupa 100% do container
            carousel.style.transform = `translateX(${offset}%)`;
        }
